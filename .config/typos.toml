# See https://github.com/crate-ci/typos/blob/master/docs/reference.md to configure typos

[files]
extend-exclude = [
]

[default.extend-words]
Fo = "Fo"
InFo = "InFo"
SeArCh = "SeArCh" 
CrEaTe = "CrEaTe"
LiSt = "LiSt"
DeBuG = "DeBuG"
DrOpInDeX = "DrOpInDeX"

[type.cpp]
extend-ignore-re = [
    "baNAna",
    "eXIst",
]
